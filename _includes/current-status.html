{% assign status = (site.status | sort: 'date' | reverse) %}
{% for item in status limit: 1 %}
  <article>
    <section>
      {{ item.content }}
    </section>
    <aside class="right_aline_contents">
      <p>posted at <a href="{{ item.url | prepend: site.url }}">{{ item.date | date: '%l:%M %p on %m/%d/%Y' }}</a></p>
    </aside>
  </article>
{% endfor %}
