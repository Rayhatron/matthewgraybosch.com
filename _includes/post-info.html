<section id="article_footer_about_post">
<h2>About This Post</h2>
  <p class="post_info">Posted on {{ page.date | date: '%B %d, %Y' }} under <strong>{{ page.category }}</strong></p>
  {% if page.updated %}
  <p class="post_info">Updated on {{ page.updated | date: '%B %d, %Y' }}</p>
  {% endif %}
</section>
