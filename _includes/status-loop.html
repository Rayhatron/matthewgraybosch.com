{% for item in status %}
  <article>
    <header>
      <h2>{{ item.title }}</h2>
    </header>
    <section>
      {{ item.content }}
    </section>
    <aside class="small center_contents">
      <p><a href="{{ item.url | prepend: site.url }}" {% unless include.underline_links %}class="link"{% endunless %}>posted on {{ item.date | date: '%l:%M %p on %m/%d/%Y' }}</a></p>
    </aside>
  </article>
{% endfor %}
